<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>audio visualizer</title>
</head>
<body>


  <div class="menu" id="menu">
    
    <div class="settings-spacing">
      <p class="settings-font">settings</p>
    </div>
    <div class="x-spacing" id="x">
      <p class="x-font">x</p>
    </div>

    <div class="menu-bar"></div>

    <div>

      <div class="audio-settings-spacing">
        <p class="audio-settings-font"> audio</p>
      </div>

      <div class="audio-buttons"> 

        <div>
      <input type="file" id="audioInput" accept="audio/mp3" style="display:none;">
      <label for="audioInput" class="choose-audio-button">choose audio</label>
        </div>

        <div>
      <button onclick="storeAudio()" class="upload-audio-button">upload audio</button>
        </div>

        <div>
      <button onclick="loadAudio()" class="load-audio-button">load audio</button>
        </div>

        <div>
      <button onclick="playAudio()" class="play-audio-button">play audio</button>
        </div>

        <div>
      <button onclick="pauseAudio()" class="pause-audio-button">pause audio</button>
        </div>

        <div>
      <button onclick="clearAudio()" class="clear-audio-button">clear audio</button>
        </div>

      </div>



      <div class="bg-settings-spacing">
        <p class="bg-settings-font"> background</p>
      </div>




      <div class="background-buttons">

        <div>
      <input type="file" id="imageInput" accept="image/*" style="display:none;">
      <label for="imageInput" class="choose-img-button">choose image</label>
        </div>

        <div>
      <button onclick="storeImage()" class="upload-img-button">upload image</button>
        </div>

        <div>
      <button onclick="loadAndDisplayImage()" class="display-img-button">display image</button>
        </div>

        <div>
      <button onclick="clearImage()" class="clear-img-button">clear image</button>
       </div>

      </div>

    </div>

    <label class="checkbox">hide settings icon
      <input type="checkbox" id="checkInput">
    </label>

  </div>

  <div class="cogwheel-space">
    <image src="assets/cog-128.png" class="cogwheel"></image>
  </div>

  


  <script src="assets/js/p5.js"></script>
  <script src="assets/js/p5.sound.js"></script>
  <script src="assets/js/sketch.js"></script>
</body>
</html>
