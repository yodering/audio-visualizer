<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Visualizer</title>
</head>
<body>


  <div class="menu" id="menu">
    <ul>
      <li><input type="file" id="audioInput" accept="audio/mp3" class="button"></li>
      <li><button onclick="storeAudio()" class="button">Upload Audio</button></li>
      <li><button onclick="loadAudio()" class="button"">Load Audio</button></li>
      <li> <button onclick="playAudio()" class="button"">Play Audio</button></li>
      <li><button onclick="pauseAudio()" class="button">Pause Audio</button></li>
      <li><button onclick="clearAudio()" class="button">Clear Audio</button></li>
      <li><input type="file" id="imageInput" accept="image/*" class="button"></li>
      <li><button onclick="storeImage()" class="button">Upload Image</button></li>
      <li><button onclick="loadAndDisplayImage()" class="button">Display Image</button></li>
      <li><button onclick="clearImage()" class="button">Clear Image</button></li>
    </ul>
  </div>
  


  <script src="assets/js/p5.js"></script>
  <script src="assets/js/p5.sound.js"></script>
  <script src="assets/js/sketch.js"></script>
</body>
</html>
