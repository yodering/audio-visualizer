<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Visualizer</title>
</head>
<body>

  
  <div class="menu" id="menu">
    <ul>
      <li><input type="file" id="audioInput" accept="audio/mp3" class="font"></li>
      <li><button onclick="storeAudio()" class="font">Upload Audio</button></li>
      <li><button onclick="loadAudio()" class="font">Load Audio</button></li>
      <li> <button onclick="playAudio()" class="font">Play Audio</button></li>
      <li><button onclick="pauseAudio()" class="font">Pause Audio</button></li>
      <li><button onclick="clearAudio()" class="font">Clear Audio</button></li>
      <li><input type="file" id="imageInput" accept="image/*" class="font"></li>
      <li><button onclick="storeImage()" class="font">Upload Image</button></li>
      <li><button onclick="loadAndDisplayImage()" class="font">Display Image</button></li>
      <li><button onclick="clearImage()" class="font">Clear Image</button></li>
    </ul>
  </div>
  


  <script src="assets/js/p5.js"></script>
  <script src="assets/js/p5.sound.js"></script>
  <script src="assets/js/sketch.js"></script>
</body>
</html>
