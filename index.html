<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Visualizer</title>
</head>
<body>


  <div class="menu" id="menu">
    
    <div class="settings-spacing">
      <p class="settings-font">settings</p>
    </div>

    <div class="menu-bar"></div>

    <div>

      <div class="audio-buttons">
      <input type="file" id="audioInput" accept="audio/mp3" class="choose-audio-button">
      <button onclick="storeAudio()" class="upload-audio-button">Upload Audio</button>
      <button onclick="loadAudio()" class="load-audio-button">Load Audio</button>
      <button onclick="playAudio()" class="play-audio-button">Play Audio</button>
      <button onclick="pauseAudio()" class="pause-audio-button">Pause Audio</button>
      <button onclick="clearAudio()" class="clear-audio-button">Clear Audio</button>
      </div>

      <div class="background-buttons">
      <input type="file" id="imageInput" accept="image/*" class="choose-img-button">
      <button onclick="storeImage()" class="upload-img-button">Upload Image</button>
      <button onclick="loadAndDisplayImage()" class="display-img-button">Display Image</button>
      <button onclick="clearImage()" class="clear-img-button">Clear Image</button>
      </div>

    </div>

  </div>
  


  <script src="assets/js/p5.js"></script>
  <script src="assets/js/p5.sound.js"></script>
  <script src="assets/js/sketch.js"></script>
</body>
</html>
